<!DOCTYPE html>
{% load static %}

<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liysta - إدارة الفئات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/lista.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/edite_cust.css' %}">

<style>
   
    :root {
        --primary: #2563EB;
        --action: #F97316;
        --text: #1F2937;
        --light-bg: #F9FAFB;
        --border: #E5E7EB;
        --radius: 12px;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-container {
        max-width: 600px; 
        margin: 2rem auto;
        padding: 3rem;
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow-hover);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .page-header {
        text-align: center;
        margin-bottom: 3rem;
    }
    
    .page-title {
        color: var(--text);
        margin: 1rem 0;
        font-size: 1.8rem;
        position: relative;
        padding-bottom: 1rem;
    }
    
    .page-title::after {
        content: '';
        position: absolute;
        width: 80px;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--action));
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
    }
    
    .form-group {
        margin-bottom: 2rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 600;
        color: var(--text);
        font-size: 1.1rem;
    }
    
    .form-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .form-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        outline: none;
    }
    
    .submit-btn {
        background: linear-gradient(to right, var(--action), var(--action));
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
        display: block;
        width: 100%;
        margin-top: 2rem;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    
    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
    }
    
    .error {
        color: #EF4444;
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .form-container {
            padding: 2rem 1.5rem;
        }
    }
</style>
</head>
<body>
<div class="form-container">
        <div class="brand-header">
            <div class="brand-logo">Liysta</div>
            <div class="brand-subtitle">منصتك الذكية لتنقل عملك الى العالم الرقمي </div>
        </div>
    <div class="page-header">
        <h1 class="page-title">
           ادارة الفئات
        </h1>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name" class="form-label">اسم الفئة</label>
            <input type="text" name="name" id="id_name" class="form-input" required
                   value="{{ form.name.value|default:'' }}" placeholder="أدخل اسم الفئة">
            {% if form.name.errors %}
                <div class="error">{{ form.name.errors }}</div>
            {% endif %}
        </div>
        
        <button type="submit" class="submit-btn">
            <i class="fas fa-edit"></i> حفظ 
            
        </button>
    </form>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach((group, index) => {
            group.style.opacity = '0';
            group.style.transform = 'translateY(20px)';
            group.style.transition = `all 0.5s ease ${index * 0.1}s`;
            
            setTimeout(() => {
                group.style.opacity = '1';
                group.style.transform = 'translateY(0)';
            }, 100);
        });
    });
</script>
</body>
</html>
