<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<title>طباعة الفواتير</title>
<style>
@media print {
    html, body {
        margin: 0;
        padding: 0;
    }

    .invoice-wrapper {
        display: block;
        page-break-after: always;
        page-break-inside: avoid;
        break-inside: avoid;
    }
}
</style>
</head>
<body>

{% for order in orders %}
  <div class="invoice-wrapper">
    {% include template with bill=order items=order.orderitem_set.all %}
  </div>
{% endfor %}

<script>
window.onload = function () {
    window.print();
}
</script>
</body>
</html>
