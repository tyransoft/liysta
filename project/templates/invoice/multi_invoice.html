<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>طباعة الفواتير</title>
<style>
@media print {
    html, body {
        margin: 0;
        padding: 0;
    }
    .invoice {
        page-break-after: always;    
        page-break-inside: avoid;   
        break-inside: avoid;         
    }
}
</style>
</head>
<body>
<div class="invoice">
{% for order in orders %}
  {% include template with bill=order items=order.orderitem_set.all %}
{% endfor %}
</div>
<script>
window.onload = function () {
    window.print();
}
</script>
</body>
</html>
