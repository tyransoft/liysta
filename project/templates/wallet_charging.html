<!DOCTYPE html>
{% load static %}
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liysta - تسجيل الدخول </title>
    <link rel="icon" href="{% static 'img/fc.png' %}" type="image/x-icon">

<style>

    :root {
        --primary: #2563EB;
        --action: #F97316;
        --text: #1F2937;
        --light-bg: #F9FAFB;
    }
    
    body {
        background-color: var(--light-bg);
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .auth-container {
        width: 100%;
        max-width: 480px;
        padding: 2rem;
    }
    
    .brand-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .brand-logo {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(to right, var(--primary), var(--action));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }
    
    .brand-subtitle {
        color: #6B7280;
        font-size: 1.1rem;
    }
    
    .auth-card {
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    
    .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text);
        font-size: 0.95rem;
    }
    
    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s;
    }
    
    .form-input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .terms-container {
        margin: 1.5rem 0;
        display: flex;
        align-items: flex-start;
    }
    
    .terms-checkbox {
        margin-left: 0.5rem;
    }
    
    .terms-text {
        font-size: 0.9rem;
        color: #6B7280;
        line-height: 1.5;
    }
    
    .terms-text a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }
    
    .submit-btn {
        width: 100%;
        background: var(--action);
        color: white;
        border: none;
        padding: 0.875rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 0.5rem;
    }
    
    .submit-btn:hover {
        background: #E06515;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #6B7280;
    }
    
    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }
    
    @media (max-width: 576px) {
        .auth-container {
            padding: 1.5rem;
        }
        
        .auth-card {
            padding: 1.75rem;
        }
    }
    
    .message {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

</style>
</head>
<body>

    <div class="auth-container">
        <div class="brand-header">
            <div class="brand-logo">Liysta</div>
            <div class="brand-subtitle">منصتك الذكية لتنقل عملك الى العالم الرقمي </div>
        </div>
        
        <div class="auth-card">
            <h2 class="auth-title">تسجيل الدخول الى حسابك</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

    <form method="POST" id="myform">
        {% csrf_token %}
        <div class="form-group">
            <label for="code" class="form-label">أدخل كود البطاقة:</label>
            <input type="text" id="code" name="code" class="form-input" placeholder="أدخل الكود هنا" required>
        </div>

        <button id="submitBtn" type="submit" class="submit-btn">شحن</button>

    </form>

   
</div>

            <div class="auth-footer">
                   لا تمللك بطاقة تعبئة ؟ <a href="{% url 'home' %}">العودة</a>

            </div>
        </div>
    </div>
    <script>
        document.getElementById("myform").addEventListener("submit",function() {
            const btn =document.getElementById("submitBtn");
            btn.disabled = true;
            btn.innerText ="جاري الارسال.....";
        });
    </script>
</body>
</html>
