{% load static %}
<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{{ menu.customer.store_ar_name }} - الصفحة الرئيسية</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


  <link href="{% static 'css/main2.css' %}" rel="stylesheet">
  <style>
  
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff; 
      color: {{ menu.second_color }};
    }
    .header {
      background: linear-gradient(90deg, {{ menu.second_color }} 0%, #ffffff 150%);
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .logo-container {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 60px; 
      border-radius: 50%; 
      overflow: hidden;
    }

    .logo {
      max-width: 100%;
      height: auto;
      animation: fadeIn 2s ease-in-out;
    }

    .header.scrolled .logo {
      max-width: 50px; 
    }

    .body.scrolled-header .header {
      padding: 10px 0;
      height: 60px;
    }

    .hero {
      background-color: white;
      padding: 100px 0;
      color: white;
      text-align: center;
      position: relative;
    }

    .store-title {
      font-size: 48px;
      font-weight: bold;
      color: {{ menu.second_color }};
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }
    .header-links {
      
     display: flex;
     gap: 20px;
     align-items: center;
     justify-content: flex-end;  
     position: absolute;         
     top: 3;                     
     right: 0;                  
    }

    .header-link {
     color: white; 
     font-size: 20px;
     text-decoration: none;
     font-weight: 500;
     transition: color 0.3s ease;
    }

  


    .glightbox {
    background-color: {{ menu.second_color }};
    color: #fff;
    border-radius: 30px;
    padding: 10px 30px;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .glightbox:hover {
    background-color: #fff;
    color: #fff;
    transform: translateY(-5px);
  }

  .glightbox img {
    width: 100%;
    max-width: 300px; 
    height: auto;
    object-fit: contain;
    object-position: center;
    display: block;
    margin: 0 auto;
  }
    .menu-item h4 {
      font-size: 20px;
      color: {{ menu.first_color }};
      font-weight: bold;
    }

    .menu-item p {
      font-size: 14px;
      color: #555;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: {{ menu.first_color }};
    }

    .footer {
      background-color: {{ menu.second_color }};
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer p {
      font-size: 14px;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: {{ menu.second_color }};
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
      .hero p {
        font-size: 16px;
      }
      .btn-get-started, .glightbox {
        font-size: 16px;
        padding: 8px 20px;
      }
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <div class="logo-container">
        <img src="{{menu.logo.url}}" class="img-fluid animated logo" alt="Logo">
      </div>


      <div class="header-links">
       <a href="{% url 'customer_dashboard' %}" class="header-link">الذهاب إلى لوحة التحكم</a>
       <a href="{% url 'edit_menu' menu_id=menu.id %}" class="header-link">تعديل المنيو</a>
      </div>
    </div>
  </header>
  
  <section id="hero" class="hero section light-background">
    <div class="container">
      <div class="row gy-4 justify-content-center justify-content-lg-between">
        <div class="col-lg-12 d-flex flex-column justify-content-center text-center">
          <h1 class="store-title" data-aos="fade-up" data-aos-delay="100">{{ menu.customer.store_en_name }}-{{ menu.customer.store_ar_name }}</h1>
        </div>

      
      </div>
    </div>
  </section>
  

  <section id="menu" class="menu section">
    <div class="container section-title" data-aos="fade-up">
      <h2>قائمتنا</h2>
      <p><span>تفقد</span> <span class="description-title">قائمتنا الشهية</span></p>
    </div>
  
    <div class="container">

  
    
  
  <footer id="footer" class="footer dark-background">
    <div class="container">
      <p>&copy; {{ menu.customer.store_ar_name }}. جميع الحقوق محفوظة.</p>
    </div>
  </footer>


  <div id="preloader"></div>
  <script src="{% static 'js/main2.js' %}"></script>
</body>
</html>
